<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50; /* Green color */
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            transition: background-color 0.3s ease; /* Smooth color transition */
        }

        li:hover {
            background-color: #f9f9f9; /* Light green background on hover */
        }

        li:last-child {
            border-bottom: none;
        }

        script {
            display: none; /* Hide the script tag for better presentation */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Applicant List</h1>
        <ul id="applicantList">
            <!-- List items will be dynamically added here -->
        </ul>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
